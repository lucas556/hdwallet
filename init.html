<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>助记词展示一次 + FIDO2 加密（仅 HTML/CSS）</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#111827;
      --line:#1f2937;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#60a5fa;
      --good:#10b981;
      --bad:#ef4444;
    }
    html,body{background:var(--bg);color:var(--text);margin:0;font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Microsoft YaHei,sans-serif;}
    a{color:var(--accent);text-decoration:none}
    .wrap{max-width:1000px;margin:32px auto;padding:0 18px}

    /* 卡片与分组 */
    .section{margin-bottom:28px}
    .section-title{margin:0 0 10px;font-size:16px;color:#cbd5e1}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:20px 18px;
      box-shadow:0 6px 18px rgb(0 0 0 / 16%);
    }
    .card + .card{margin-top:18px}
    .divider{height:1px;background:#1f2937;margin:18px -6px}

    /* 行/控件 */
    .row{margin:16px 0}
    .muted{color:var(--muted)}
    button{
      background:#0f172a;border:1px solid #27324a;color:#e5e7eb;
      padding:12px 18px;border-radius:12px;cursor:pointer;
    }
    button:hover{background:#111d34}
    button[disabled]{opacity:.5;cursor:not-allowed}
    input[type="password"]{
      background:#0f172a;border:1px solid #27324a;border-radius:10px;
      padding:10px 12px;color:#e5e7eb;min-width:220px;
    }
    label{user-select:none}

    /* 助记词网格 */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .cell{
      border:1px dashed #334155;border-radius:12px;padding:12px 10px;
      background:repeating-linear-gradient(
        -45deg,#0f172a,#0f172a 10px,#0d1526 10px,#0d1526 20px
      );
      display:flex;align-items:center;gap:10px;min-height:40px;
    }
    .badge{display:inline-grid;place-items:center;width:26px;height:26px;
      border-radius:999px;background:#0b1328;border:1px solid #1d2a44;color:#9fb4d9;font-size:12px}
    .word{letter-spacing:.3px}

    /* 统一遮挡蒙层（默认遮挡） */
    .mnemo-box{position:relative}
    .mnemo-mask{
      position:absolute;inset:8px;display:flex;align-items:center;justify-content:center;
      background:radial-gradient(ellipse at center, rgba(15,23,42,.78) 0%, rgba(2,6,23,.92) 100%);
      border:1px dashed #334155;border-radius:14px;backdrop-filter:blur(6px);
    }
    .mnemo-btn{
      display:flex;align-items:center;gap:10px;border-radius:999px;padding:10px 14px;
      border:1px solid #1f2a44;background:#0b1328;color:#cfe1ff;cursor:pointer;
      box-shadow:0 8px 24px rgba(0,0,0,.25);
    }
    .mnemo-btn .dot{width:8px;height:8px;border-radius:999px;background:#22d3ee;box-shadow:0 0 0 4px rgba(34,211,238,.15)}
    .hint{margin-top:10px;text-align:center;color:#9aa4b4}

    /* 结果提示 */
    .ok{color:var(--good)} .err{color:var(--bad)}

    /* 自适应 */
    @media (max-width:640px){
      .wrap{padding:0 14px}
      .card{padding:16px 14px}
      .grid{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>
<body>
<div class="wrap">

  <!-- Step 1 -->
  <section class="section">
    <h2 class="section-title">① 生成助记词</h2>

    <!-- 操作卡：生成按钮 & 提示 -->
    <div class="card">
      <div class="row">
        <button id="btn-gen">生成助记词（仅显示一次）</button>
        <span id="gen-tip" class="muted" style="margin-left:10px">未生成</span>
      </div>
      <div class="muted">点击后会在内存中导出各链分支（xprv/xpub 或 z*），默认不展示助记词；可手动点击按钮统一显示 30 秒。</div>
    </div>

    <!-- 展示卡：助记词网格 + 统一遮挡 -->
    <div class="card" id="mnemo-container" style="display:none">
      <div class="mnemo-box">
        <div class="grid" id="mnemo-grid">
          <!-- JS 动态填充 12/24 个 cell（保留占位结构便于样式预览） -->
          <div class="cell"><span class="badge">1</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">2</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">3</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">4</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">5</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">6</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">7</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">8</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">9</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">10</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">11</span><span class="word">•••••</span></div>
          <div class="cell"><span class="badge">12</span><span class="word">•••••</span></div>
        </div>

        <!-- 统一遮挡蒙层（默认显示） -->
        <div class="mnemo-mask" id="mnemo-mask">
          <div>
            <button class="mnemo-btn" id="mnemo-toggle">
              <span class="dot"></span>
              <span>点击显示全部（30 秒）</span>
            </button>
            <div class="hint">确保周围安全，避免旁观与屏幕录制</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="divider"></div>

  <!-- Step 2 -->
  <section class="section">
    <h2 class="section-title">② 离线加密备份（JSON 文件，可选）</h2>
    <div class="card">
      <div class="row">
        <label><input id="want-backup" type="checkbox"> 我要生成离线加密备份（JSON）</label>
      </div>

      <div id="backup-area" style="display:none">
        <div class="muted">密码需 ≥8 且包含：字母 + 数字 + 特殊字符。</div>
        <div class="row" style="display:flex;gap:10px;flex-wrap:wrap">
          <input id="pw1" type="password" placeholder="备份密码">
          <input id="pw2" type="password" placeholder="再次输入">
          <button id="btn-backup" disabled>生成并下载备份 JSON</button>
        </div>
        <div id="pw-tip" class="muted"></div>
      </div>
    </div>
  </section>

  <div class="divider"></div>

  <!-- Step 3 -->
  <section class="section">
    <h2 class="section-title">③ 注册/复用 FIDO2 凭证</h2>
    <div class="card">
      <div class="row">
        <button id="btn-register">注册/复用 FIDO2 凭证</button>
        <span id="reg-tip" class="muted" style="margin-left:10px"></span>
      </div>
    </div>
  </section>

  <div class="divider"></div>

  <!-- Step 4 -->
  <section class="section">
    <h2 class="section-title">④ 加密分支并写入数据库</h2>
    <div class="card">
      <div class="row">
        <button id="btn-encrypt" disabled>加密分支并写入数据库</button>
        <span id="encrypt-tip" class="muted" style="margin-left:10px"></span>
      </div>

      <div class="row muted" id="final-tip"></div>
    </div>
  </section>

</div>

<script type="module">
  /********** 依赖模块 **********/
  import {
    genMnemonic, mnemonicToSeed, exportBranches,
    createPasswordBackupBlob, validatePasswordStrict
  } from './js/hdwallet-core.js';

  import {
    ensureCredentialWithChoice,
    deriveKEK,
    aesGcmEncryptStr
  } from './js/fido2.js';

  /********** 配置：你的 Worker API **********/
  const API_BASE = 'https://wallet.lucas-l-shang.workers.dev'; // ← 改成你的 workers.dev 或自定义域名

  /********** 小工具 **********/
  const $ = id => document.getElementById(id);
  async function saveBundleToDB(bundle, { user_id='web-ui', note='' } = {}) {
    const res = await fetch(`${API_BASE}/bundles`, {
      method: 'POST',
      headers: { 'content-type': 'application/json' },
      body: JSON.stringify({ user_id, note, bundle })
    });
    const data = await res.json().catch(()=> ({}));
    if (!res.ok || !data?.ok) throw new Error(data?.error || `HTTP ${res.status}`);
    return data; // { ok:true, bundle_id:'...' }
  }

  /********** 状态 **********/
  let mnemonic = null;
  let branches = null;

  /* ===== 统一遮挡控制 ===== */
  let maskTimer = null;
  const DISPLAY_MS = 30_000; // 30 秒

  function applyMask() {
    const box = $('mnemo-box');
    if (!box) return;
    box.classList.add('masked');
    $('grid-mask').style.display = 'flex';
    $('reveal-tip').style.display = 'none';
    clearTimeout(maskTimer);
  }

  function revealAll() {
    const box = $('mnemo-box');
    if (!box) return;
    box.classList.remove('masked');     // 全部单词可见
    $('grid-mask').style.display = 'none';

    // 倒计时提示
    const tip = $('reveal-tip');
    tip.style.display = 'inline';
    let left = DISPLAY_MS / 1000; // 秒
    tip.textContent = `已显示，${left}s 后自动遮挡`;
    clearTimeout(maskTimer);
    const tick = () => {
      left -= 1;
      if (left <= 0) { applyMask(); return; }
      tip.textContent = `已显示，${left}s 后自动遮挡`;
      maskTimer = setTimeout(tick, 1000);
    };
    maskTimer = setTimeout(tick, 1000);
  }

  // 点击蒙层按钮 -> 一次性显示全部
  document.addEventListener('click', (e)=>{
    if (e.target.closest('#grid-mask')) revealAll();
  });

  /* ===== 渲染助记词网格 ===== */
  function renderMnemonicOnce(m){
    const words = m.trim().split(/\s+/);
    const grid = $('mnemo-grid'); grid.innerHTML = '';
    words.forEach((w,i)=>{
      const cell = document.createElement('div'); cell.className='cell';
      cell.innerHTML = `<span class="badge">${i+1}</span><span class="word">${w}</span>`;
      grid.appendChild(cell);
    });
    $('mnemo-container').style.display = 'block';
    applyMask(); // 初始统一遮挡
  }

  /********** Step 1：生成助记词 **********/
  $('btn-gen').onclick = ()=>{
    mnemonic = genMnemonic(128); // 12 词
    renderMnemonicOnce(mnemonic);
    const seed = mnemonicToSeed(mnemonic, '');
    branches = exportBranches(seed);
    $('gen-tip').textContent = '助记词已生成（已统一遮挡）；分支已在内存导出。';
    $('btn-encrypt').disabled = false;
    $('final-tip').textContent = '';
  };

  /********** Step 2：离线备份（可选） **********/
  $('want-backup').onchange = e=>{
    $('backup-area').style.display = e.target.checked ? 'block' : 'none';
    $('btn-backup').disabled = !e.target.checked;
  };
  $('pw1').oninput = $('pw2').oninput = ()=>{
    const p1=$('pw1').value, p2=$('pw2').value;
    if (!p1 && !p2){ $('pw-tip').textContent=''; $('btn-backup').disabled=true; return; }
    if (p1!==p2){ $('pw-tip').innerHTML='<span class="err">两次密码不一致</span>'; $('btn-backup').disabled=true; return; }
    const v = validatePasswordStrict(p1);
    if (!v.ok){ $('pw-tip').innerHTML='<span class="err">'+v.reason+'</span>'; $('btn-backup').disabled=true; return; }
    $('pw-tip').innerHTML='<span class="ok">密码强度通过</span>'; $('btn-backup').disabled=false;
  };
  $('btn-backup').onclick = async ()=>{
    try{
      if (!mnemonic){ alert('请先生成助记词'); return; }
      const { blob } = await createPasswordBackupBlob(mnemonic, $('pw1').value);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='mnemonic_backup.enc.json'; a.click();
      setTimeout(()=>URL.revokeObjectURL(url), 3000);
      $('pw-tip').innerHTML = '<span class="ok">已生成并下载离线备份。</span>';
    }catch(e){ $('pw-tip').innerHTML='<span class="err">备份失败：'+(e?.message||e)+'</span>'; console.error(e); }
  };

  /********** Step 3：注册/复用 FIDO2 凭证（不阻塞第 4 步） **********/
  $('btn-register').onclick = async ()=>{
    try{
      const res = await ensureCredentialWithChoice(); // { ok, id_hex, created }
      if (res?.created){
        $('reg-tip').innerHTML = '<span class="ok">已注册新凭证。</span>';
      }else{
        $('reg-tip').innerHTML = `<span class="ok">已可使用凭证（id: ${String(res?.id_hex||'').slice(0,16)}…）。</span>`;
      }
    }catch(e){
      $('reg-tip').innerHTML = '<span class="err">注册/复用失败：'+(e?.message||e)+'</span>';
      console.error(e);
    }
  };

  /********** Step 4：PRF→HKDF → AES-GCM 加密并写库 **********/
  $('btn-encrypt').onclick = async ()=>{
    try{
      if (!branches){ alert('请先生成助记词'); return; }
      $('encrypt-tip').textContent = '请触摸密钥以继续…';

      // 直接派生 KEK（若无凭证，fido2.js 内部会引导注册并重试）
      const { kek, salt, rp_id, info, credential_id, toHex } = await deriveKEK();

      const enc = async s => s ? await aesGcmEncryptStr(kek, s) : null;
      const bundle = {
        KEKInfo:{ rp_id, info, salt: toHex(salt), credential_id },
        chains:{
          ETH:  { path: branches.ETH.path,  PubEnc: await enc(branches.ETH.xpub),   PrivEnc: await enc(branches.ETH.xprv) },
          BTC:  { path: branches.BTC.path,  PubEnc: await enc(branches.BTC.xpub_z), PrivEnc: await enc(branches.BTC.xprv_z) },
          EOS:  { path: branches.EOS.path,  PubEnc: await enc(branches.EOS.xpub),   PrivEnc: await enc(branches.EOS.xprv) },
          TRON: { path: branches.TRON.path, PubEnc: await enc(branches.TRON.xpub),  PrivEnc: await enc(branches.TRON.xprv) },
        }
      };

      $('encrypt-tip').textContent='正在写入数据库…';
      const ret = await saveBundleToDB(bundle, { user_id:'web-ui', note:'初始化保存（UI）' });

      // 安全清理
      mnemonic = '';
      branches.ETH.xprv=null; branches.BTC.xprv_z=null; branches.EOS.xprv=null; branches.TRON.xprv=null;

      $('encrypt-tip').textContent='';
      $('final-tip').innerHTML = `<span class="ok">注册成功！bundle_id=${ret.bundle_id}</span>`;
    }catch(e){
      $('encrypt-tip').textContent='';
      $('final-tip').innerHTML = `<span class="err">写入失败：${e?.message||e}</span>`;
      console.error(e);
    }
  };
</script>
</body>
</html>
