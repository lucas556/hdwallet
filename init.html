<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>助记词（FIDO2 加密前置）</title>
  <style>
    :root{
      --bg:#0b1220;--card:#0f1724;--muted:#9ca3af;--text:#e5e7eb;
      --accent:#60a5fa;--good:#10b981;--bad:#ef4444;
    }
    html,body{background:var(--bg);color:var(--text);margin:0;font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,PingFang SC,Microsoft YaHei,sans-serif;}
    .wrap{max-width:980px;margin:32px auto;padding:18px}
    h1{margin:0 0 12px}
    .card{background:var(--card);border:1px solid rgba(255,255,255,0.03);border-radius:12px;padding:18px;margin-bottom:18px;box-shadow:0 6px 20px rgba(0,0,0,0.45)}
    .row{display:flex;align-items:center;gap:12px;margin:12px 0}
    button{background:linear-gradient(180deg,#0f172a,#071226);border:1px solid rgba(255,255,255,0.04);color:var(--text);padding:10px 14px;border-radius:10px;cursor:pointer}
    button[disabled]{opacity:.45;cursor:not-allowed}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .cell{background:linear-gradient(180deg,#071226,#0b1526);border-radius:10px;padding:10px;display:flex;align-items:center;gap:8px;border:1px dashed rgba(255,255,255,0.03)}
    .badge{width:26px;height:26px;border-radius:999px;background:#0b1328;display:grid;place-items:center;color:#9fb4d9}
    .word{letter-spacing:.4px}
    .note{font-size:13px;color:var(--muted)}
    .ok{color:var(--good)} .err{color:var(--bad)}
    .controls{display:flex;flex-wrap:wrap;gap:8px}
    .small{font-size:13px;color:var(--muted)}
    @media (max-width:700px){ .grid{grid-template-columns:repeat(2,1fr)} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>助记词初始化（FIDO2 加密优先）</h1>

    <!-- 1. 注册/复用 FIDO2 -->
    <div class="card">
      <h3>步骤 A：注册/复用 FIDO2 凭证</h3>
      <div class="row">
        <button id="btn-register">1) 注册或选择本域凭证</button>
        <span id="reg-tip" class="muted"></span>
      </div>
      <div class="note">必须先有凭证，后续生成的助记词会使用该凭证派生的 KEK 加密保存。</div>
    </div>

    <!-- 2. 生成助记词（在注册后启用） -->
    <div class="card">
      <h3>步骤 B：生成助记词（仅显示一次，支持可选离线备份）</h3>
      <div class="row">
        <label><input id="cb-backup" type="checkbox"> 生成并下载离线备份（如果选中则不显示助记词）</label>
      </div>
      <div class="row">
        <button id="btn-gen" disabled>2) 生成助记词</button>
        <button id="btn-show" disabled>显示助记词（需 FIDO2 解密）</button>
        <span id="gen-tip" class="muted"></span>
      </div>

      <div id="mnemo-card" style="display:none; margin-top:10px">
        <div class="grid" id="mnemo-grid"></div>
        <div class="note" style="margin-top:8px">默认遮挡。点击“显示助记词”并完成 FIDO2 授权后会在 30 秒内显示助记词。</div>
      </div>
    </div>

    <!-- 3. 加密分支并写库（保持原先行为） -->
    <div class="card">
      <h3>步骤 C：加密 xprv/xpub 并写入数据库</h3>
      <div class="row">
        <button id="btn-encrypt" disabled>3) 使用凭证加密并写入数据库</button>
        <span id="encrypt-tip" class="muted"></span>
      </div>
      <div class="note">加密后的 bundle 不包含助记词明文。写库失败时会显示错误。</div>
    </div>

    <div id="final" class="small"></div>
  </div>

<script type="module">
  import {
    genMnemonic, mnemonicToSeed, exportBranches,
    createPasswordBackupBlob, validatePasswordStrict
  } from './js/hdwallet-core.js';

  import {
    ensureCredentialWithChoice,
    deriveKEK,
    aesGcmEncryptStr,
    aesGcmDecryptStr
  } from './js/fido2.js';

  const API_BASE = 'https://wallet.lucas-l-shang.workers.dev';
  const $ = id => document.getElementById(id);
  const on = (id, evt, fn) => {
    const el = $(id);
    if (!el) { console.warn(`[init] element #${id} not found; skip binding ${evt}`); return; }
    el.addEventListener(evt, fn);
  };

  let branches = null;        // 各链分支（xprv/xpub…）
  let mnemoEnc = null;        // 助记词密文 { nonce, ciphertext, saltHex, credential_id }
  let revealTimer = null;
  const DISPLAY_MS = 30_000;

  async function saveBundleToDB(bundle, { user_id='web-ui', note='' } = {}) {
    const res = await fetch(`${API_BASE}/bundles`, {
      method: 'POST',
      headers: { 'content-type': 'application/json' },
      body: JSON.stringify({ user_id, note, bundle })
    });
    const data = await res.json().catch(()=> ({}));
    if (!res.ok || !data?.ok) throw new Error(data?.error || `HTTP ${res.status}`);
    return data;
  }

  function fillGridPlaceholders(n=12){
    const grid = $('mnemo-grid'); if (!grid) return;
    grid.innerHTML = '';
    for (let i=1;i<=n;i++){
      const cell = document.createElement('div'); cell.className='cell';
      cell.innerHTML = `<span class="badge">${i}</span><span class="word">•••••</span>`;
      grid.appendChild(cell);
    }
  }
  function renderMnemonicWords(m){
    const grid = $('mnemo-grid'); if (!grid) return;
    const words = m.trim().split(/\s+/);
    grid.innerHTML = '';
    words.forEach((w,i)=>{
      const cell = document.createElement('div'); cell.className='cell';
      cell.innerHTML = `<span class="badge">${i+1}</span><span class="word">${w}</span>`;
      grid.appendChild(cell);
    });
  }
  function showMask(){ const m=$('mnemo-mask'); if (m) m.style.display='flex'; }
  function hideMask(){ const m=$('mnemo-mask'); if (m) m.style.display='none'; }
  function reMaskAfter(ms){
    clearTimeout(revealTimer);
    revealTimer = setTimeout(()=>{
      showMask();
      fillGridPlaceholders();
    }, ms);
  }

  document.addEventListener('DOMContentLoaded', () => {
    // Step 1：生成助记词（先确保 FIDO2 凭证）
    on('btn-gen','click', async ()=>{
      try{
        await ensureCredentialWithChoice();
        const mnemonic = genMnemonic(128);
        const seed = mnemonicToSeed(mnemonic, '');
        branches = exportBranches(seed);

        const { kek, salt, rp_id, info, credential_id, toHex } = await deriveKEK();
        const enc = await aesGcmEncryptStr(kek, mnemonic);
        mnemoEnc = { ...enc, saltHex: toHex(salt), credential_id };

        const container = $('mnemo-container');
        if (container) container.style.display = 'block';
        fillGridPlaceholders();
        showMask();

        const btnEnc = $('btn-encrypt'); if (btnEnc) btnEnc.disabled = false;
        const tip = $('final-tip'); if (tip) tip.textContent = '';
      }catch(e){
        alert('生成失败：' + (e?.message||e));
        console.error(e);
      }
    });

    // “显示 30 秒”：每次点击重新派生 KEK 并解密
    on('mnemo-mask','click', async ()=>{
      try{
        if (!mnemoEnc){ alert('请先生成助记词'); return; }
        hideMask();
        const { kek } = await deriveKEK({ saltHex: mnemoEnc.saltHex });
        const plaintext = await aesGcmDecryptStr(kek, mnemoEnc);
        renderMnemonicWords(plaintext);
        reMaskAfter(DISPLAY_MS);
      }catch(e){
        showMask();
        console.error(e);
        alert('解密显示失败：' + (e?.message||e));
      }
    });

    // Step 2：离线备份（可选）
    on('want-backup','change', e=>{
      const box = $('backup-area'), btn=$('btn-backup');
      if (box) box.style.display = e.target.checked ? 'block' : 'none';
      if (btn) btn.disabled = !e.target.checked;
    });
    const validatePw = ()=>{
      const p1=$('pw1')?.value||'', p2=$('pw2')?.value||'';
      const tip=$('pw-tip'), btn=$('btn-backup');
      if (!tip || !btn) return;
      if (!p1 && !p2){ tip.textContent=''; btn.disabled=true; return; }
      if (p1!==p2){ tip.innerHTML='<span class="err">两次密码不一致</span>'; btn.disabled=true; return; }
      const v = validatePasswordStrict(p1);
      if (!v.ok){ tip.innerHTML='<span class="err">'+v.reason+'</span>'; btn.disabled=true; return; }
      tip.innerHTML='<span class="ok">密码强度通过</span>'; btn.disabled=false;
    };
    on('pw1','input', validatePw);
    on('pw2','input', validatePw);
    on('btn-backup','click', async ()=>{
      try{
        if (!mnemoEnc){ alert('请先生成助记词'); return; }
        const { kek } = await deriveKEK({ saltHex: mnemoEnc.saltHex });
        const plaintext = await aesGcmDecryptStr(kek, mnemoEnc);

        const { blob } = await createPasswordBackupBlob(plaintext, $('pw1').value);
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href=url; a.download='mnemonic_backup.enc.json'; a.click();
        setTimeout(()=>URL.revokeObjectURL(url), 3000);
        const tip=$('pw-tip'); if (tip) tip.innerHTML='<span class="ok">已生成并下载离线备份。</span>';
      }catch(e){
        const tip=$('pw-tip'); if (tip) tip.innerHTML='<span class="err">备份失败：'+(e?.message||e)+'</span>';
        console.error(e);
      }
    });

    // Step 3：注册/复用 FIDO2（便捷入口）
    on('btn-register','click', async ()=>{
      try{
        const res = await ensureCredentialWithChoice();
        const tip=$('reg-tip');
        if (!tip) return;
        if (res?.created) tip.innerHTML = '<span class="ok">已注册新凭证。</span>';
        else tip.innerHTML = `<span class="ok">已可使用凭证（id: ${String(res?.id_hex||'').slice(0,16)}…）。</span>`;
      }catch(e){
        const tip=$('reg-tip'); if (tip) tip.innerHTML = '<span class="err">注册/复用失败：'+(e?.message||e)+'</span>';
        console.error(e);
      }
    });

    // Step 4：加密分支并写库
    on('btn-encrypt','click', async ()=>{
      try{
        if (!branches){ alert('请先生成助记词'); return; }
        const encTip=$('encrypt-tip'); if (encTip) encTip.textContent='请触摸密钥以继续…';

        const { kek, salt, rp_id, info, credential_id, toHex } = await deriveKEK();
        const encBranch = async s => s ? await aesGcmEncryptStr(kek, s) : null;
        const bundle = {
          KEKInfo:{ rp_id, info, salt: toHex(salt), credential_id },
          chains:{
            ETH:  { path: branches.ETH.path,  PubEnc: await encBranch(branches.ETH.xpub),   PrivEnc: await encBranch(branches.ETH.xprv) },
            BTC:  { path: branches.BTC.path,  PubEnc: await encBranch(branches.BTC.xpub_z), PrivEnc: await encBranch(branches.BTC.xprv_z) },
            EOS:  { path: branches.EOS.path,  PubEnc: await encBranch(branches.EOS.xpub),   PrivEnc: await encBranch(branches.EOS.xprv) },
            TRON: { path: branches.TRON.path, PubEnc: await encBranch(branches.TRON.xpub),  PrivEnc: await encBranch(branches.TRON.xprv) },
          }
        };

        if (encTip) encTip.textContent='正在写入数据库…';
        const ret = await saveBundleToDB(bundle, { user_id:'web-ui', note:'初始化保存（UI）' });

        // 清理私钥引用
        branches.ETH.xprv=null; branches.BTC.xprv_z=null; branches.EOS.xprv=null; branches.TRON.xprv=null;

        if (encTip) encTip.textContent='';
        const final=$('final-tip'); if (final) final.innerHTML = `<span class="ok">注册成功！bundle_id=${ret.bundle_id}</span>`;
      }catch(e){
        const encTip=$('encrypt-tip'); if (encTip) encTip.textContent='';
        const final=$('final-tip'); if (final) final.innerHTML = `<span class="err">写入失败：${e?.message||e}</span>`;
        console.error(e);
      }
    });

    // 初始占位（如果有展示卡）
    if ($('mnemo-container')) {
      fillGridPlaceholders();
      showMask();
    }
  });
</script>

</body>
</html>
